<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="rainydays login page 
  you can log in here, or become a customer and create an account ">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="../style.css">
  <title>rainydays</title>
</head>

<body>
  <header>
    <label class="hamburger" for="hamburger-menu"><i class="fas fa-bars"></i></label>
    <input type="checkbox" id="hamburger-menu">
    <nav>
      <div class="logo"><a href="../index.html"><img src="../images/logo.png" alt="logo for rainydays website"></a>
      </div>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/pages/women.html">Women</a></li>
        <li><a href="/pages/men.html">Men</a></li>
        <li><a href="/pages/contact.html">Contact</a></li>
      </ul>
      <div class="icon">
        <a href="/pages/empty-cart.html"><img src="../images/basket.svg" alt="shopping cart icon"></a>
        <a href="/pages/login.html"><img src="../images/login.svg" alt="login icon"></a>
      </div>
    </nav>
  </header>
  <div class="section-login">
    <div class="columns">
      <div class="col-left-login column-log-reg headers men">
        <h2>LOGIN</h2>
        <div class="input-box">
          <label class="form-text" for="email">Email</label>
          <input class="input" type="email" name="email" required>
          <label class="form-text" for="pass">Password</label>
          <input class="input" type="password" id="pass" name="password" required>
          <div class="btn-login">
            <a class="btn" href="/pages/blind-login.html">LOGIN</a>
          </div>
        </div>
      </div>
      <div class="col-right-register column-log-reg headers">
        <h2>REGISTER</h2>
        <div class="input-box ccc">
          <label class="form-text" for="name">Name</label>
          <input class="input" type="text" name="name" required>
          <label class="form-text" for="surname">Surame</label>
          <input class="input" type="text" name="surname" required>
          <label class="form-text" for="email">Your Email</label>
          <input class="input" type="email" name="email" required>
          <label class="form-text" for="pass">Password</label>
          <input class="input" type="password" id="pass" name="password" minlength="8" required>
          <div class="btn-login">
            <a class="btn" href="/pages/blind-register.html">CREATE</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <footer>
    <div class="social-media-box">
      <a class="social-media-icon" href="https://www.facebook.com" target="_blank"><img src="/images/facebook.svg"
          alt="facebook"></a>
      <a class="social-media-icon" href="https://www.instagram.com" target="_blank"><img src="/images/instagram.svg"
          alt="instagram."></a>
      <a class="social-media-icon" href="https://www.twitter.com" target="_blank"><img src="/images/twitter.svg"
          alt="twitter"></a>
      <p class="footer-text">&copy all rights reserved</p>
    </div>
  </footer>
</body>
</html>
