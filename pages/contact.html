<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="rainydays contact page from here you can send us an email, 
  and find shops in your city">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="../style.css">
  <title>rainydays</title>
</head>

<body>
  <header>
    <label class="hamburger" for="hamburger-menu"><i class="fas fa-bars"></i></label>
    <input type="checkbox" id="hamburger-menu">
    <nav>
      <div class="logo"><a href="../index.html"><img src="../images/logo.png" alt="logo for rainydays website"></a>
      </div>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/pages/about.html">About</a></li>
        <li><a href="/pages/women.html">Women</a></li>
        <li><a href="/pages/men.html">Men</a></li>
        <li><a href="/pages/payment.html">Payment</a></li>
      </ul>
      <div class="icon">
        <a href="/pages/empty-cart.html"><img src="images/basket.svg" aria-label="shopping cart icon"></a>
        <a href="/pages/login.html"><img src="images/login.svg" aria-label="login icon"></a>
      </div>
    </nav>
  </header>
  <div class="contact-section-wrapper">
    <div class="contact-section">
      <div class="col-left-contact headers">
        <h2>CONTACT</h2>
        <form action="">
          <div class="input-box">
            <label class="form-text" for="name">Name</label>
            <input class="input" type="text" name="name" required>
            <label class="form-text" for="email">Your Email</label>
            <input class="input" type="email" name="email" required>
            <label class="form-text" for="name">Subject</label>
            <input class="input" type="text" name="name" required>
            <label class="form-text" for="name">Your message</label>
            <textarea class="textarea" name="message" id="" cols="30" rows="10"></textarea>
            <a class="btn" href="/pages/blind-contact.html">SEND</a>
          </div>
        </form>
      </div>
      <div class="col-right-contact headers">
        <h2>SHOPS</h2>
        <h4>Oslo</h4>
        <p>Karl Johans gate</p>
        <h4>London</h4>
        <p>Amberley way</p>
        <h4>Lisbon</h4>
        <p>Av. D. Joano</p>
      </div>
    </div>
  </div>
  <footer>
    <div class="social-media-box">
      <a class="social-media-icon" href="https://www.facebook.com" target="_blank"><img src="/images/facebook.svg"
          alt="facebook"></a>
      <a class="social-media-icon" href="https://www.instagram.com" target="_blank"><img src="/images/instagram.svg"
          alt="instagram."></a>
      <a class="social-media-icon" href="https://www.twitter.com" target="_blank"><img src="/images/twitter.svg"
          alt="twitter"></a>
      <p class="footer-text">&copy all rights reserved</p>
    </div>
  </footer>
</body>

</html>
